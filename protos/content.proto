syntax = "proto3";

package contents;

option go_package = "go_package/contentpb";

service Nexivil{
    rpc ListContents (ContentRequest) returns (stream ContentResponse) {};
}

message ContentRequest {
    string project_name = 1;
}

message ContentResponse {
    string id = 1;
    string date = 2;
    string project_name = 3;
    string content = 4;
}